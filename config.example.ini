; MySQL Schema Export Configuration File
; Copy this file to config.ini and customize your settings

[database]
host = localhost
name = 
user = 
password = 
port = 3306

[export]
; Output directory for JSON files
output_dir = ./export

; Schema version identifier (defaults to current date)
schema_version = 

; Table name filter regex pattern
; Examples:
;   /.*/          - All tables (default)
;   /user_.*/     - Tables starting with 'user_'
;   /.*_log$/     - Tables ending with '_log'
table_filter = /.*/